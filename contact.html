<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94ef29ef10.js" crossorigin="anonymous"></script>
    <script>
        window.onscroll = function() {
          scrollFunction()
        };
        
        function scrollFunction() {
          let logo = document.getElementById("logo")
          let header = document.getElementById("header")
          let dropDown = document.getElementById("dropdownMenu")
          let backToTop = document.getElementById("back-to-top-btn")

          if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            logo.style.width = '4em';
            logo.style.marginLeft = '1em';
            header.style.background = '#000';
            dropDown.style.top = '2.6em';
            backToTop.style.opacity = "1";

          } else {
            logo.style.width = '6em';
            logo.style.marginLeft = '-1em';
            header.style.background = '#0000009d';
            dropDown.style.top = '4em';
            backToTop.style.opacity = "0";
          }
          
        }
        </script>
    <link rel="stylesheet" href="style.css">
    <title>The Page | Contact</title>
</head>
<body>    
    <script>
        function dropDownFunction() {
        document.getElementById("dropdownMenu").classList.toggle("show");
        }
    
        window.onclick = function(event) {
        if (!event.target.matches('.nav-link')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <div class="contact-container" id="anchor-top">
        <header id="header">
            <a href="index.html"><img id="logo" class="logo" loading="lazy" src="imgs/logo.png"></a>
            <nav class="navbar">
                <a href="index.html" class="nav-link">home</a>
                <div class="dropdown">
                    <a onclick="dropDownFunction()" class="nav-link">bikes</a>
                    <div id = "dropdownMenu" class="dropdown-content">
                        <img class="logo" src="imgs/logo.png">
                        <a href="hardtail.html">hardtail</a>
                        <a href="trail.html">trail</a>
                        <a href="enduro.html">enduro</a>
                        <a href="downhill.html">downhill</a>
                        <a href="ebike.html">e-bike</a>
                    </div>
                </div>
                <a href="about-us.html" class="nav-link">our story</a>
                <a href="contact.html" class="nav-link active">contact</a>
            </nav>
        </header>

        <main class="contact">

            <div class="icons">
                <a href=""><div class="phone">
                    <i class="fa-solid fa-phone fa-2xl"></i>

            <div class="form-container">
                <form action="">

                        <input type="text" id="email" name="email" required>

                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="col2">
                        <label class="required" for="message">Message:</label>
                        <textarea class="message" required></textarea><br>
                    </div>
                    </div>
                    <input type="submit" class="submit" value="Submit">
                  </form> 
            </div>

        </main>

        <div class="back-to-top">
